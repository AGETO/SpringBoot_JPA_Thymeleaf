<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Intro</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/layout.css" />
</head>

<body>

	<div class="layout-header">
		<div class="conteiner">
			<div class="layout-header--logo">Spring</div>
			<div class="layout-header--menu">
				<ul>
					<li class="layout-header--menu_item"><a href="#">header</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	
	<div class="layout-conteudo">
		<div class="conteiner">			
			<h1 class="layout-conteudo--titulo">Intro to Spring MVC</h1>
			
			<div class="layout-conteudo--components">
				<form method="POST" action="/index" >
				
					<div class="table-row">
						<div class="layout-conteudo--components_div left">
							<label class="layout-conteudo--components_form">first name:</label>
							<input class="layout-conteudo--components_form input" type="text" name="firstname"/>
						</div>					
						<div class="layout-conteudo--components_div right">
							<label class="layout-conteudo--components_form">Last name:</label>
							<input class="layout-conteudo--components_form input" type="text" name="lastname"/>
						</div>
					</div>
					
					<div class="table-row">
						<div class="layout-conteudo--components_div left">
							<label class="layout-conteudo--components_form">Email:</label>
							<input class="layout-conteudo--components_form input" type="text" name="email"/>
						</div>					
						<div class="layout-conteudo--components_div right">
							<label class="layout-conteudo--components_form">Phone:</label>
							<input class="layout-conteudo--components_form input" type="text" name="phone"/>
						</div>
					</div>
					
					<div class="table-row">
						<div class="layout-conteudo--components_div left">
							<label class="layout-conteudo--components_form">Salary:</label>
							<input class="layout-conteudo--components_form input" type="text" name="salary"/>
						</div>						
					</div>
					
					<div class="table-row">
						<div class="layout-conteudo--components_div right">
							<button class="btn" type="submit">Create</button>							
						</div>
					</div>
								
				</form>
			</div>
		
		</div>
	</div>

</body>
</html>
